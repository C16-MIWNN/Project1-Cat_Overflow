<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
  <title>Recipe Overview</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container text-center" th:object="${recipe}">
  <img th:src="'/images/Examples/' + ${recipe.image.getImageName()}">
  <p th:text="*{description}"></p>
  <h1 th:text="*{title}"></h1>
  <p th:text="*{summary}"></p>
  <div style="background-color: green">
    <div>
      <div class="row">
        <p class="col">Portion</p>
        <p class="col"></p>
        <p class="col">Total Cooking Time</p>
      </div>
      <div class="row">
        <div class="col row">
          <p class="col" th:text="${recipe.portionQuantity}"></p>
          <p class="col" th:text="${recipe.portionUnit}"></p>
        </div>

        <p class="col" th:text="${recipe.totalCookingTime}"></p>
      </div>
    </div>
  </div>
  <div>
    <h2>INGREDIENTS</h2>
    <div th:each="ingredientRecipe : ${allIngredientRecipes}">
      <div class="row">
        <p class="col" th:text="${ingredientRecipe.quantity}"></p>
        <p class="col" th:text="${ingredientRecipe.ingredientUnit}"></p>
        <p class="col" th:text="${ingredientRecipe.notes}"></p>
        <p class="col" th:text="${ingredientRecipe.ingredient.ingredientName}"></p>
      </div>
    </div>

    <h2>STEPS</h2>
    <div th:each="instruction : ${allInstructions}">
      <p th:text="${instruction.description}"></p>
    </div>

  </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
