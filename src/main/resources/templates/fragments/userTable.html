<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>

<div th:fragment="user(user)" class="table">

    <div th:fragment="userTable(users)">
        <table class="table table-striped table-bordered table-hover table-user">
            <thead class="table-header table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users}">
                <th scope="row" th:text="${iterStat.index + 1}">1</th>
                <td>
                    <a th:href="@{/user/edit/{username}(username=${user.username})}" th:text="${user.username}">Username</a>
                </td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <a th:href="@{/user/delete/{username}(username=${user.username})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a>
                </td>
<!--                <td th:text="${user.status}">Status</td>-->
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
