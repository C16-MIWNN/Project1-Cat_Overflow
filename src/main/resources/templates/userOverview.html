<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>userOverview.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <ul>
        <li th:each="user : ${allUsers}" th:text="${user.username}"></li>
    </ul>

    <button type="button"
            class="btn add-user-btn"
            data-bs-toggle="modal" data-bs-target="#newForm">
        <i class="bi bi-person-plus-fill"></i> Add user
    </button>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<div th:replace="~{fragments/cookingRecipeUser :: userFormModal(${formUser}, ${#fields})}"></div>
</body>
</html>
